<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1 class="page-title">
          Conversor Temperatura
        </h1>
        <img src="https://user-images.githubusercontent.com/121910576/257302088-d2a9edb6-75e5-4118-aaba-6f53da7715dc.png" class="page-logo" alt="">
      </div>
      <a href="https://www.aluracursos.com/" target="_blank">
        <img src="https://www.aluracursos.com/assets/img/home/alura-logo.1686744883.svg" alt="" class="alura-logo">
      </a>

      <div class="container-calculator">

        <div>
          <input type="number" step="any" id="entrada" placeholder="Texto por defecto" >
          <select name="" id="op_entrada">
            <option value="c">Celsius</option> 
            <option value="f">Fahrenheit </option> 
            <option value="k">Kelvin</option> 
          </select>
          <br>
          <button id="button">convertir</button>
          <br>
          <input type="text"  id="salida" placeholder="Resultado" >
          <select name="" id="op_salida">
            <option value="c">Celsius</option> 
            <option value="f">Fahrenheit </option> 
            <option value="k">Kelvin</option> 
          </select>
        </div>
        
        
      </div>
      <script src="javascript.js"></script>
</body>
</html>
